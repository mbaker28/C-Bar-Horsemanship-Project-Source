{% extends "cbar_db/template.html" %}
{% block body %}
    <h1>Administration</h1>
    <h2>User Accounts</h2>

    <p>
        Click a user account below to manage it.
    </p>

    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'user-record' user.id %}">
                    {{ user.username }} ({{ user.email }})
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
