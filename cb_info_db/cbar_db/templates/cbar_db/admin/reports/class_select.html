{% extends "cbar_db/template.html" %}
{% block body %}
    <h1>Administration</h1>
    <h2>Class Records</h2>

    <p>
        Click a class below to see their detailed record displaying
         all of the class's information.
    </p>

    <ul>
        {% for group in grouping %}
            <li>
                <a href="{% url 'class-record' group.class_id %}">
                    {{ group.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
